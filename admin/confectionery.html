<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Listing Page</title>
    <link rel="stylesheet" href="../styles/confectionery.css">
    <script src="../functionality/index.js" defer></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--plus btn-->
</head>
<body>
    
    <div class="products">
        <div class="container">
            <h1 class="lg-title">Special Treats With Offers</h1>
            <p class="text-light">Lorem ipsum dolor sit amet 
            consectetur adipisicing elit. Corporis autem veniam 
            blanditiis, iure nostrum eos repellat tenetur a 
            illum quae assumenda laudantium debitis recusandae 
            itaque!</p>

            <div class="product-items">
                <!--single product-->
                <div class="product">
                    <div class="product-content">
                        <div class="product-img">
                            <img src="../assets/marshmallowProduct.png" alt="product image">
                        </div>
                        <div class="product-btns">
                            <button type="button" class="btn-cart">add to cart
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!--end of single product-->
            </div>
        </div>
    </div>
</body>
</html>
